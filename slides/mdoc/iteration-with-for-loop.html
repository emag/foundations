# For loop desugared to foreach

.forty-seven-left[
```scala mdoc
for (number <- Pair(1, 5))
  println(s"number is $number")
```
]

.forty-seven-right[
```scala mdoc
Pair(1, 5).foreach(number =>
  println(s"number is $number")
)
```
]

<br><br><br><br><br><br><br><br><br>

```scala mdoc:silent
case class Pair[A](first: A, second: A) {
  def foreach[Anything](action: A => Anything): Unit = {
    action(first)
    action(second)
  }
}
```

# Nested for loop

```scala mdoc:silent
val shapes  = List("triangle", "square")
val colours = List("red", "green", "blue")
```

.forty-seven-left[
```scala mdoc
for {
  shape  <- shapes
  colour <- colours
} println(s"The $shape is $colour")
```
]

--

.forty-seven-right[
```scala mdoc
shapes.foreach{ shape =>
  colours.foreach { colour =>
    println(s"The $shape is $colour")
  }
}
```
]

# Multi-line actions

```scala mdoc:silent
val widths  = List(5, 3)
val heights = List(2, 4, 6)
```

```scala mdoc
for {
  width  <- widths
  height <- heights
} {
  val area = width * height
  println(s"The area of a $width x $height room is $area")
}
```

---
# Variables in a for loop

```scala mdoc:reset:silent
val widths  = List(5, 3)
val heights = List(2, 4, 6)
```

```scala mdoc
for {
  width  <- widths
  height <- heights
  area    = width * height
} println(s"The area of a $width x $height room is $area")
```
